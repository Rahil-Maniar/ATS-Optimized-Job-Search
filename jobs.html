<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Job Search Aggregator (Dark Mode)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #e0e0e0; /* Light text */
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #2c2c2c; /* Slightly lighter dark for container */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #4a90e2; /* Accent color for heading */
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label, legend {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #b0b0b0; /* Lighter grey for labels */
        }
        input[type="text"], select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333; /* Dark input background */
            color: #e0e0e0; /* Light text in input */
            font-size: 1rem;
        }
        input[type="text"]::placeholder {
            color: #777;
        }
        fieldset {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .job-sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        .job-sources-grid label {
            font-weight: normal;
            display: flex;
            align-items: center;
            background-color: #3a3a3a; /* Darker background for checkboxes */
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .job-sources-grid label:hover {
            background-color: #4a4a4a;
        }
        .job-sources-grid input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #4a90e2; /* Checkbox color */
        }
        .select-all-container label {
            display: inline-block;
            font-weight: normal;
            margin-right: 15px;
        }
        button {
            background-color: #4a90e2; /* Accent color for button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #357abd; /* Darker shade on hover */
        }
        #results {
            margin-top: 30px;
        }
        #results h2 {
            color: #4a90e2; /* Accent color */
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        #results li {
            background-color: #333; /* Darker list item background */
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #4a90e2;
        }
        #results a {
            text-decoration: none;
            color: #8ab4f8; /* Lighter blue for links */
            font-weight: bold;
        }
        #results a:hover {
            text-decoration: underline;
            color: #a8c7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>India Job Search Aggregator</h1>

        <div class="form-group">
            <label for="keywords">Keywords (e.g., Software Engineer Pune, Marketing Manager remote, Fresher jobs):</label>
            <input type="text" id="keywords" placeholder="Enter job title, skills, company, location...">
        </div>

        <div class="form-group">
            <label for="recency">Recency:</label>
            <select id="recency">
                <option value="">Anytime</option>
                <option value="h">Past Hour</option>
                <option value="d">Past 24 Hours</option>
                <option value="d3">Past 3 Days</option>
                <option value="w">Past Week</option>
                <option value="w2">Past 2 Weeks</option>
                <option value="m">Past Month</option>
            </select>
        </div>

        <fieldset>
            <legend>Job Platforms / ATS</legend>
            <div class="select-all-container">
                 <input type="checkbox" id="selectAllPlatforms" onclick="toggleSelectAll(this, 'platform-checkbox')">
                 <label for="selectAllPlatforms">Select All Platforms/ATS</label>
            </div>
            <div class="job-sources-grid" id="jobPlatforms">
                <!-- Job platforms will be populated by JavaScript -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Major MNCs in India (Career Pages)</legend>
             <div class="select-all-container">
                <input type="checkbox" id="selectAllMNCs" onclick="toggleSelectAll(this, 'mnc-checkbox')">
                <label for="selectAllMNCs">Select All MNCs</label>
            </div>
            <div class="job-sources-grid" id="mncJobSources">
                <!-- MNC job sources will be populated by JavaScript -->
            </div>
        </fieldset>

        <button onclick="generateSearchLinks()">Search Jobs</button>

        <div id="results">
            <h2>Generated Search Links:</h2>
            <ul id="linksList"></ul>
        </div>
    </div>

    <script>
        const jobPlatformConfig = [
            { name: "Naukri.com", site: "naukri.com" },
            { name: "Indeed India", site: "indeed.co.in" },
            { name: "LinkedIn Jobs", site: "linkedin.com/jobs OR linkedin.com/jobs/search" },
            { name: "Shine.com", site: "shine.com" },
            { name: "Foundit (Monster)", site: "foundit.in" },
            { name: "TimesJobs", site: "timesjobs.com" },
            { name: "Glassdoor India Jobs", site: "glassdoor.co.in/Job" },
            { name: "Freshersworld", site: "freshersworld.com" },
            { name: "Internshala (Jobs)", site: "internshala.com/jobs" },
            { name: "Internshala (Internships)", site: "internshala.com/internships" },
            { name: "Cutshort", site: "cutshort.io" },
            { name: "Hirist", site: "hirist.com" },
            { name: "Apna.co", site: "apna.co/jobs" },
            { name: "Instahyre", site: "instahyre.com" },
            { name: "TopResume (India Jobs)", site: "topresume.com/career-advice/find-jobs-in-india" }, // Example of job advice site that lists jobs
            { name: "AngelList India (Wellfound)", site: "wellfound.com/location/india" },
            // Common ATS
            { name: "Greenhouse (ATS)", site: "boards.greenhouse.io OR *.boards.greenhouse.io" },
            { name: "Lever (ATS)", site: "jobs.lever.co OR *.jobs.lever.co" },
            { name: "Ashby (ATS)", site: "jobs.ashbyhq.com OR *.jobs.ashbyhq.com" },
            { name: "Workday (ATS)", site: "*.myworkdayjobs.com" },
            { name: "SmartRecruiters (ATS)", site: "jobs.smartrecruiters.com" },
            { name: "Oracle Taleo (ATS)", site: "*.taleo.net/careersection"}
        ];

        const mncConfig = [
            { name: "Google Careers India", site: "careers.google.com/jobs/results/?location=India" },
            { name: "Microsoft Careers India", site: "careers.microsoft.com/v2/global/en/locations/india.html OR jobs.microsoft.com/en-us/search?location=India" },
            { name: "Amazon Jobs India", site: "amazon.jobs/en/locations/india OR amazon.jobs/en/search?base_query=&loc_query=India" },
            { name: "Accenture India", site: "accenture.com/in-en/careers" },
            { name: "TCS (Tata)", site: "tcs.com/careers OR ibegin.tcs.com" },
            { name: "Infosys Careers", site: "infosys.com/careers/explore-opportunities.html" },
            { name: "Wipro Careers", site: "careers.wipro.com" },
            { name: "Capgemini India", site: "capgemini.com/in-en/careers/" },
            { name: "HCLTech Careers", site: "hcltech.com/careers" },
            { name: "IBM India Careers", site: "ibm.com/in-en/employment" },
            { name: "Cognizant Careers", site: "careers.cognizant.com/global/en OR cognizantcareers.in" },
            { name: "Deloitte India Careers", site: "www2.deloitte.com/in/en/careers/" },
            { name: "EY India Careers", site: "ey.com/en_in/careers" },
            { name: "Oracle India Careers", site: "oracle.com/in/careers/" },
            { name: "SAP India Careers", site: "sap.com/india/about/careers.html" },
            { name: "Salesforce India Careers", site: "salesforce.com/company/careers/locations/india/" },
            { name: "Intel India Careers", site: "intel.com/content/www/us/en/jobs/locations/india.html" },
            { name: "Cisco India Careers", site: "cisco.com/c/en_in/about/careers.html" },
            { name: "Tata Motors Careers", site: "tatamotors.com/careers/" },
            { name: "Reliance Industries Careers", site: "ril.com/careers" }
        ];

        function populateJobSources(config, containerId, checkboxClass) {
            const sourcesContainer = document.getElementById(containerId);
            sourcesContainer.innerHTML = ''; // Clear existing, if any
            config.forEach(source => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = source.site;
                checkbox.id = `source-${containerId}-${source.name.replace(/[^a-zA-Z0-9]/g, '')}`; // Ensure unique ID
                checkbox.className = `job-source-checkbox ${checkboxClass}`;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(` ${source.name}`));
                sourcesContainer.appendChild(label);
            });
        }

        function toggleSelectAll(masterCheckbox, checkboxClass) {
            const checkboxes = document.querySelectorAll(`.${checkboxClass}`);
            checkboxes.forEach(checkbox => {
                checkbox.checked = masterCheckbox.checked;
            });
        }

        function generateSearchLinks() {
            const keywords = document.getElementById('keywords').value.trim();
            const recency = document.getElementById('recency').value;
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = ''; // Clear previous results

            if (!keywords) {
                alert("Please enter some keywords (e.g., job title, skills, location).");
                return;
            }

            const selectedSources = [];
            document.querySelectorAll('.job-source-checkbox:checked').forEach(checkbox => {
                selectedSources.push({value: checkbox.value, name: checkbox.parentElement.textContent.trim()});
            });

            if (selectedSources.length === 0) {
                alert("Please select at least one job source from Platforms/ATS or MNCs.");
                return;
            }

            let linksGeneratedCount = 0;
            selectedSources.forEach(sourceDetail => {
                const siteOperators = sourceDetail.value.split(" OR ");
                siteOperators.forEach(siteOperator => {
                    siteOperator = siteOperator.trim();
                    if (!siteOperator) return;

                    let queryParts = [];
                    queryParts.push(encodeURIComponent(keywords));

                    // Smartly add site: only if it's not a full URL search
                    if (!siteOperator.startsWith("http://") && !siteOperator.startsWith("https://")) {
                         queryParts.push(`site:${siteOperator}`);
                    } else {
                        // For full URLs, sometimes better to just include them in the main query
                        // or use site: with just the domain. This logic might need refinement.
                        // For now, let's assume `site:` is usually beneficial.
                        let domain = siteOperator;
                        try {
                            domain = new URL(siteOperator).hostname;
                             queryParts.push(`site:${domain} ${encodeURIComponent(new URL(siteOperator).pathname + new URL(siteOperator).search)}`);
                        } catch (e) {
                             queryParts.push(`site:${siteOperator}`); // Fallback if not a valid full URL
                        }
                    }

                    let query = queryParts.join(" ");
                    let searchUrl = `https://www.google.com/search?q=${query}`;

                    if (recency) {
                        searchUrl += `&as_qdr=${recency}`;
                    }
                    // Add sort by date parameter, Google usually does this with as_qdr but can be explicit
                    searchUrl += `&tbs=sbd:1`;


                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = searchUrl;

                    // Attempt to get a cleaner name for the link text
                    let sourceNameDisplay = sourceDetail.name;
                    if (sourceNameDisplay.includes(siteOperator)) { // if siteOperator is part of the name
                        sourceNameDisplay = sourceNameDisplay.replace(siteOperator, '').trim();
                        if (sourceNameDisplay.endsWith("OR")) sourceNameDisplay = sourceNameDisplay.slice(0, -2).trim();
                    }
                    if (!sourceNameDisplay || sourceNameDisplay.length < 2) sourceNameDisplay = siteOperator; // Fallback to siteOperator

                    link.textContent = `${sourceNameDisplay}`;
                    link.target = "_blank";
                    listItem.appendChild(link);
                    linksList.appendChild(listItem);
                    linksGeneratedCount++;
                });
            });

            if (linksGeneratedCount === 0) {
                const listItem = document.createElement('li');
                listItem.textContent = "No search links generated. Please check your keyword and source selections.";
                linksList.appendChild(listItem);
            }
        }

        // Populate job sources on page load
        window.onload = () => {
            populateJobSources(jobPlatformConfig, 'jobPlatforms', 'platform-checkbox');
            populateJobSources(mncConfig, 'mncJobSources', 'mnc-checkbox');
        };
    </script>
</body>
</html>
